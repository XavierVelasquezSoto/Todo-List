<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container-header">
        <h1 class="title">TODO</h1>
        <img id="img" class="img" src="./assets/img/icon-sun.svg" alt="" />
      </div>
    </header>
    <main class="main">
      <form id="form" class="form">
        <input
          class="input-todo-list"
          type="text"
          id="input-todo-list"
          placeholder="Create a new todoâ€¦"
        />
        <label for="input-todo-list" class="label-todo-list"></label>
      </form>
      <div id="word-list"></div>
      <div class="container">
        <span id="task-counter" class="accepted-list">No tasks</span>
        <span id="task-clean" class="accepted-list">Clear Completed</span>
      </div>
      <div id="button-filters" class="container-button">
        <button data-filter="button-all" class="button button-select">
          All
        </button>
        <button data-filter="button-active" class="button">Active</button>
        <button data-filter="button-completed" class="button">Completed</button>
      </div>
      <span class="footer">Drag and drop to reorder list</span>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
